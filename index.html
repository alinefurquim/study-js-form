<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Validador de formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/finantial.png" alt=""/>
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method = "POST" action="cadastro.php" class="validator">
                <label>
                    <a>Nome:</a>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    <a>Email:</a>
                    <input type="text" name="email" data-rules="required|email"/>
                </label>
                <label>
                    <a>Senha:</a>
                    <input type="password" name="password" data-rules="required|min=4"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>
            <div>
                <a>Já tem uma conta? <a href="">Faça o login</a>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
